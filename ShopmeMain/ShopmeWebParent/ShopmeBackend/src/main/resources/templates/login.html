<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment::page_head('Home - Admin Control panel')"></head>

<body>
	<div class="container-fluid text-center">
		<div>
			<img th:src="@{/images/ShopmeAdminBig.png}">
		</div>

		<div th:if="${param.error}">
			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
		<div class="${param.logout}">
			<p class="text-warning">You have been logged out</p>
		</div>
		<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
			<div class="border border-secondary rounded p-3">
				<p>Access to shopme control panel</p>
				<p>
					<input type="email" placeholder="Email" name="email" class="form-control" required /> <input
						type="password" placeholder="Password" name="password" class="form-control" required />
					<input type="checkbox" name="remember-me">&nbsp;Remember Me<br>
					<button type="submit" class="btn btn-primary">Submit</button>
				</p>
			</div>
		</form>

		<p>Shopme Control Panel - Copyright &copy Shopme 2021</p>
	</div>
</body>

</html>
